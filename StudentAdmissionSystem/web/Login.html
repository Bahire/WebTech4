<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Login Page</h1>
            <form action="LoginServlet" method="post">
                <label>Email</label>
                <input type="text" name="email"/> <br/>
                <label>Password</label>
                <input type="password" name="passwd"/> <br/>
                <button>Login</button>
            </form>
        </div>
    </body>
</html>
